{% extends body.html %}
{% block body %}

    <div class="text-center">
        <h3>用户配置添加</h3>
    </div>
    <div class="container">
        <form class="form-inline" action="/user_conf/add" method="post" id="user_conf_add">
            <table class="table table-striped">
                <tr>
                    <th style="text-align:right;padding-right:60px;width:50%">用户名:</th>
                    <td style="width:50%"><input name='user' type="textarea" onblur="check(this)"></input></td>
                </tr>
                <tr>
                    <th style="text-align:right;padding-right:60px;width:50%">权限:</th>
                    <td style="width:50%">
                        <label id="authority_admin"><input id="checkAll" name="authority"  type="checkbox" value="admin" />Admin </label>
                    </td>
                </tr>
                
                <tr>
                    <td style="text-align:right;padding-right:60px;width:50%">
                        &nbsp;
                    </td>
                    <td style="width:50%">
                        <button type="submit" id="add_user_button" class="btn btn-primary" onsubmit="return validate_form(this)" >保存</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript">

        function trim(s){
           return s.replace(/(^\s*)|(\s*$)/g, "");
        }

        function check(t){
           last_value = trim(t.value)
           if(last_value==''){
               console.log('no value')
           }
        }

    </script>



{% end %}
