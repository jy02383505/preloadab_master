 <body>

                          </ul>
                        </li>
                      </ul>
                      {% if author_secure == 'admin'%}

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">用户管理<b class="caret"></b></a>

                          </ul>
                        </li>
                      </ul>
                      {%end%}

                              <li><a href="#"><i class="icon-wrench"></i>  Settings</a></li>
                              <li><a href="/logout" ><i class="icon-off"></i>  Logout</a></li>
                            </ul>
                          </li>
                        </ul>
                      </p>
